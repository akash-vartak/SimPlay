<!DCOTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="styling.css">
        <script src="scripting.js"></script>
    </head>
    
    <body>
        <p class='lead'>
            <i id="musicIcon" class='glyphicon glyphicon-music'></i>
            Sim-Play
            <i id="musicIcon" class='glyphicon glyphicon-music'></i>
        </p>
        
        <p class='lead'>A simple, single-video/audio player.</p>
        
        <section id="skin">
            <video id="myMovie" width="640" height="360">
                <source src="B.o.B%20-%20Airplanes%20ft.%20Hayley%20Williams%20of%20Paramore%20%5BOFFICIAL%20VIDEO%5D.mp4">
            </video>
            
            <nav>
                <div id="buttons">
                    <button type="button" id="playButton" class='play btn btn-default'><i id="playgly" class='glyphicon glyphicon-play'></i></button>
                </div>
                
                <div id="defaultBar">
                    <div id="progressBar"></div>
                </div>
                
                <button id="mutebtn" class=" btn btn-default"><i id="vol" class='glyphicon glyphicon-volume-off'></i></button>
                
                <br>
                <br>
                
                <div id="voldiv">
                    <i id="volume" class='glyphicon glyphicon-volume-up'></i>
                    <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
                </div>
                
                <div style="clear:both"></div>
                
            </nav>
        </section>
        
    </body>
    
    
</html>
